<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body class="bg-light">
    <div th:replace="fragments.html::main-nav"></div>
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
        라이트닝에 가입을 완료하려면 <a href="#" th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2">
                <h5 class="font-weight-light">관심 모임 주제</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="tag: ${account.tags}">
                        <i class="fa fa-tag"></i> <span th:text="${tag.title}">Tag</span>
                    </li>
                    <li class="list-group-item" th:if="${account.tags.size() == 0}">
                        <a th:href="@{/settings/tags}" class="btn-text">관심 모임 주제</a>를 등록하세요.
                    </li>
                </ul>
                <h5 class="mt-3 font-weight-light">주요 활동 지역</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="zone: ${account.zones}">
                        <i class="fa fa-globe"></i> <span th:text="${zone.getLocalNameOfCity()}">Zone</span>
                    </li>
                    <li class="list-group-item" th:if="${account.zones.size() == 0}">
                        <a th:href="@{/settings/zones}" class="btn-text">주요 활동 지역</a>을 등록하세요.
                    </li>
                </ul>
            </div>
            <div class="col-md-7">
                <h5 th:if="${#lists.isEmpty(enrollmentList)}" class="font-weight-light">참석할 모임 없습니다.</h5>
                <h5 th:if="${!#lists.isEmpty(enrollmentList)}" class="font-weight-light">참석할 모임</h5>
                <div class="row row-cols-1 row cols-md-2" th:if="${!#lists.isEmpty(enrollmentList)}">
                    <div class="col mb-4" th:each="enrollment: ${enrollmentList}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${enrollment.lightning.title}">title</h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${enrollment.lightning.gathering.title}">Gathering title</h6>
                                <p class="card-text">
                                    <span>
                                        <i class="fa fa-calendar"></i>
                                        <span class="calendar" th:text="${enrollment.lightning.startDateTime}"></span>
                                    </span>
                                </p>
                                <a href="#" th:href="@{'/gathering/' + ${enrollment.lightning.gathering.path} + '/lightnings/' + ${enrollment.lightning.id}}" class="card-link">모임 조회</a>
                                <a href="#" th:href="@{'/gathering/' + ${enrollment.lightning.gathering.path}}" class="card-link">모임 조회</a>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 class="font-weight-light mt-3" th:if="${#lists.isEmpty(gatheringList)}">관련 모임가 없습니다.</h5>
                <h5 class="font-weight-light mt-3" th:if="${!#lists.isEmpty(gatheringList)}">주요 활동 지역의 관심 주제 모임</h5>
                <div class="justify-content-center">
                    <div th:replace="fragments.html :: gathering-list (gatheringlist = ${gatheringList})"></div>
                </div>

            </div>
            <div class="col-md-3">
                <h5 class="font-weight-light" th:if="${#lists.isEmpty(manageGatheringList)}">관리중인 모임가 없습니다.</h5>
                <h5 class="font-weight-light" th:if="${!#lists.isEmpty(manageGatheringList)}">관리중인 모임</h5>
                <div class="list-group" th:if="${!#lists.isEmpty(manageGatheringList)}">
                    <a href="#" th:href="@{'/gathering/' + ${gathering.path}}" th:text="${gathering.title}"
                       class="list-group-item list-group-item-action" th:each="gathering: ${manageGatheringList}"></a>
                </div>

                <h5 class="font-weight-light mt-3" th:if="${#lists.isEmpty(memberGatheringList)}">참여중인 모임가 없습니다.</h5>
                <h5 class="font-weight-light mt-3" th:if="${!#lists.isEmpty(memberGatheringList)}">참여중인 모임</h5>
                <div class="list-group" th:if="${!#lists.isEmpty(memberGatheringList)}">
                    <a href="#" th:href="@{'/gathering/' + ${gathering.path}}" th:text="${gathering.title}"
                       class="list-group-item list-group-item-action" th:each="gathering: ${memberGatheringList}"></a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
    <div th:replace="fragments.html :: date-time"></div>
</body>
</html>
