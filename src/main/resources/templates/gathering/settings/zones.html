<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body>
    <div th:replace="fragments.html::main-nav"></div>
    <div th:replace="fragments.html::gathering-banner"></div>
    <div class="container">
        <div th:replace="fragments.html::gathering-info"></div>
        <div th:replace="fragments.html::gathering-menu(studyMenu='settings')"></div>
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html::gathering-settings-menu(currentMenu='zones')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-12"> 주요 활동 지역</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            주로 스터디를 다닐 수 있는 지역을 등록하세요.<br/>
                            시스템에 등록된 지역만 선택할 수 있습니다.
                        </div>
                        <div id="whitelist" th:text="${whitelist}" hidden></div>
                        <input type="text" id="tags" name="tags" th:value="${#strings.listJoin(zones, ',')}"
                               class="tagify-outside" aria-describedby="tagHelp">
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragments.html::footer"></div>
    </div>
    <script th:replace="fragments.html :: ajax-csrf-header"></script>
    <script th:replace="fragments.html :: update-zones(baseUrl = '/gathering/' + ${gathering.getPath()} + '/settings/zones')"></script>
</body>
</html>
